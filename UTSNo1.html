<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Perolehan Medali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 60%;
            border: 3px double black; /* garis luar tabel ganda */
        }

        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }

        h3, h4 {
            margin: 4px 0;
        }
    </style>
</head>
<body>

    <h3>DAFTAR PEROLEHAN MENDALI</h3>
    <h4>CABANG OLAHRAGA</h4>

    <table>
        <tr>
            <th rowspan="2">PROPINSI</th>
            <th colspan="3">MEDALI</th>
        </tr>
        <tr>
            <th>EMAS</th>
            <th>PERAK</th>
            <th>PERUNGGU</th>
        </tr>
        <tr>
            <td><b>DKI JAKARTA</b></td>
            <td>25</td>
            <td>12</td>
            <td>7</td>
        </tr>
        <tr>
            <td><b>JAWA BARAT</b></td>
            <td>15</td>
            <td>26</td>
            <td>8</td>
        </tr>
        <tr>
            <td><b>JAWA TIMUR</b></td>
            <td>14</td>
            <td>20</td>
            <td>4</td>
        </tr>
        <tr>
            <td><b>JAWA TENGAH</b></td>
            <td>13</td>
            <td>30</td>
            <td>19</td>
        </tr>
    </table>

</body>
</html>
